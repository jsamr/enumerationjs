language: node_js
node_js:
  - "4.1"
  - "4.0"
  - "0.12"
  - "0.11"
  - "0.10"
  - "iojs"
adfter_success:
  - 'coffee --compile --bare -p src/Enumeration.coffee |  browserify - --standalone Enumeration > pub/Enumeration.bd.js'
  - 'coffee --compile --bare -p src/Enumeration.coffee |  browserify - --standalone Enumeration | uglifyjs > pub/Enumeration.bd.min.js'
  - 'coffee --compile --bare -p src/Enumeration.coffee > pub/Enumeration.js'
  - 'coffee --compile --bare -p src/Enumeration.coffee | uglifyjs > pub/Enumeration.min.js'